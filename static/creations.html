<material-content>

    <material-list>

      <material-item ng-repeat="creation in creations">
        <material-item-content>
          <div class="material-tile-content">
            <h2>{{creation.name}}</h2>
            <h3>{{creation.creator}}</h3>
            <p>
              {{creation.description}}
            </p>
          </div>
        </material-item-content>
      </material-item>

    </material-list>

</material-content>
