<!DOCTYPE html>
<html ng-app="ann">
    <head>
        <meta charset="utf-8">
        <title>Ann's Market</title>
        <noscript>Please turn on "Allow JavaScript"</noscript>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="https://material.angularjs.org/docs.css">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular-route.min.js"></script>
    <script src="https://material.angularjs.org/docs.js"></script>
    <script src="js/app.js"></script>
      </head>
    <body ng-controller="ServicesController">
<material-content>

    <material-list>

      <material-item ng-repeat="service in services">
        <material-item-content>
          <div class="material-tile-content">
            <h2>{{service.name}}</h2>
            <h3>{{service.creator}}</h3>
            <p>
              {{service.description}}
            </p>
          </div>
        </material-item-content>
      </material-item>

    </material-list>

  </material-content>
        <!--
        <ng-view layout="vertical"></ng-view>
    -->
    </body>
</html>
