<!DOCTYPE html>
<html ng-app="annApp">
    <head>
        <meta charset="utf-8">
        <title>Ann's Market</title>
        <noscript>Please turn on "Allow JavaScript"</noscript>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="https://material.angularjs.org/docs.css">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.3/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.3/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.3/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.3/angular-touch.min.js"></script>
    <script src="https://material.angularjs.org/docs.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
      </head>
<body layout="horizontal">

  <material-sidenav layout="vertical" class="material-sidenav-left material-whiteframe-z3" component-id="left">

    <material-toolbar class="material-theme-light material-medium-tall">
      <h1 class="material-toolbar-tools" style="padding-top:25px;">
        <a href="#" ng-click="goHome()">Ann's<br/>Market</a>
      </h1>
    </material-toolbar>

    <material-content flex>
      <div ng-repeat="section in menu.sections">

        <button class="menu-item menu-title" ng-class="{active: menu.isSectionSelected(section)}" ng-click="menu.toggleSelectSection(section)" ink-ripple>
          {{section.name}}
        </button>

        <button class="menu-item menu-sub-item" ng-show="menu.isSectionSelected(section)" ng-repeat="page in section.pages" ng-class="{active: menu.isPageSelected(section, page)}" ng-click="openPage(section, page)" ink-ripple>
          <span ng-bind="page.humanName || page.name"></span>
        </button>

      </div>
    </material-content>

  </material-sidenav>

  <div layout="vertical" layout-fill tabIndex="-1" role="main">
    <material-toolbar class="material-theme-dark material-medium-tall">

      <div class="material-toolbar-tools">
        <button class="menu-icon" hide-md ng-click="toggleMenu()" aria-label="Toggle Menu">
          <material-icon icon="img/icons/ic_menu_24px.svg">
          </material-icon>
        </button>
        <h2 hide show-sm ng-if="menu.currentSection.name">
          {{menu.currentSection.name}}
        </h2>
        <span layout="vertical" layout-align="center center" class="menu-separator-icon" ng-show="menu.currentPage">
        </span>
        <h3 ng-bind="menu.currentPage.humanName || menu.currentPage.name || 'Home'" flex>
        </h3>
      </div>

      <div class="material-toolbar-tools api-options-bar" ng-if="currentDoc && currentDoc.docType === 'readme'">
        <span flex></span>
        <material-button ng-repeat="doc in menuDocs(currentComponent)" ng-href="#{{doc.url}}">
          <span ng-bind="'&lt;'+ (doc.humanName || doc.name) + '&gt;'"></span>
        </material-button>
      </div>

    </material-toolbar>

    <material-content ng-view scroll-y flex class="material-content-padding"></material-content>

  </div>
</html>
