<div class="row" ng-init="getList()">
    <div class="col-md-12">
        <span class="badge badge-default" style="cursor:pointer" ng-repeat="tag in tags" ng-click="chooseTag($event, tag)">
             {{tag.name}}
        </span>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <ul>
            <li ng-repeat="service in services"><a href="#service/{{service.id}}">{{service.name}}</a>
        </ul>
    </div>
</div>
